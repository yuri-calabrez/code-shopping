<div class="form-group" [formGroup]="form">
    <label [for]="fieldsOptions.product_id.id">{{ fieldsOptions.product_id.label }}</label>
    <input type="number" step="1" class="form-control"
           [id]="fieldsOptions.product_id.id"
           isInvalid
           formControlName="product_id">
    <field-error
            [field]="form.get('product_id')"
            [label]="fieldsOptions.product_id.label"
            [messages]="fieldsOptions.product_id.validationMessage">
    </field-error>
</div>
<div class="form-group" [formGroup]="form">
    <label [for]="fieldsOptions.amount.id">{{ fieldsOptions.amount.label }}</label>
    <input type="number" step="1" class="form-control"
           [id]="fieldsOptions.amount.id"
           isInvalid
           formControlName="amount">
    <field-error
            [field]="form.get('amount')"
            [label]="fieldsOptions.amount.label"
            [messages]="fieldsOptions.amount.validationMessage">
    </field-error>
</div>
