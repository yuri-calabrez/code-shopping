<div class="row">
  <h1>Listagem de categorias</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <td colspan="5">
          <button class="btn btn-primary" data-target="#exampleModal" data-toggle="modal">Nova categoria</button>
        </td>
      </tr>
      <tr>
        <th style="width: 5%;">ID</th>
        <th style="width: 65%;">Nome</th>
        <th style="width: 10%;">Status</th>
        <th style="width: 10%;">Criado em</th>
        <th style="width: 10%;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories"> 
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td><i class="fas" [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i></td>
        <td>{{ category.created_at.date | date: 'dd/MM/yyyy' }}</td>
        <td>Editar | Excluir</td>
      </tr>
    </tbody>
    <button (click)="showModal()">Abrir modal</button>
  </table>
</div>

<app-modal>
  <div modal-title>
    Título
  </div>

  <div modal-body>
      body
  </div>

  <div modal-footer>
      footer
  </div>
</app-modal>
<form (submit)="submit()">
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" [(ngModel)]="category.name" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
    </div>
  </div>
</div>
</form>
