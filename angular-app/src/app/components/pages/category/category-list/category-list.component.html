<div class="row">
  <h1>Listagem de categorias</h1>
  {{ sortColumn | json }}
  <table class="table table-striped">
    <thead>
      <tr>
        <td colspan="5">
          <button class="btn btn-primary" (click)="categoryInsertService.showModalInsert()">Nova categoria</button>
        </td>
      </tr>
      <tr>
        <th style="width: 5%;" [sortColumn]="sortColumn" columnName="id" (onSort)="sort($event)">ID</th>
        <th style="width: 50%;" [sortColumn]="sortColumn" columnName="name" (onSort)="sort($event)">Nome</th>
        <th style="width: 10%;">Status</th>
        <th style="width: 15%;" [sortColumn]="sortColumn" columnName="created_at" (onSort)="sort($event)">Criado em</th>
        <th style="width: 10%;">Editar</th>
        <th style="width: 10%;">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories | paginate: {itemsPerPage: pagination.itemsPerPage, currentPage: pagination.page, totalItems: pagination.totalItems}"> 
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td><i class="fas" [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i></td>
        <td>{{ category.created_at.date | date: 'dd/MM/yyyy' }}</td>
        <td>
          <a href="javascript:void(0);" (click)="categoryEditService.showModalEdit(category.id)" class="btn btn-primary btn-sm">
            <i class="fas fa-edit"></i>
          </a>
        </td>
        <td>
          <a href="javascript:void(0);" (click)="categoryDeleteService.showModalDelete(category.id)" class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls 
    (pageChange)="pageChanged($event)" 
    previousLabel="Anterior"
    nextLabel="PrÃ³ximo"></pagination-controls>
</div>

<app-category-new-modal 
  (onSuccess)="categoryInsertService.onInsertSuccess($event)"
  (onError)="categoryInsertService.onInsertError($event)"></app-category-new-modal>

  <app-category-edit-modal 
    [categoryId]="categoryId"
    (onSuccess)="categoryEditService.onEditSuccess($event)"
    (onError)="categoryEditService.onEditError($event)"></app-category-edit-modal>

<app-category-delete-modal
  [categoryId]="categoryId"
  (onSuccess)="categoryDeleteService.onDeleteSuccess($event)"
  (onError)="categoryDeleteService.onDeleteError($event)"></app-category-delete-modal>
