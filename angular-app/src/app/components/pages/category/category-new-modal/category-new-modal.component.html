<form (submit)="submit()">
  <app-modal (onHide)="hideModal($event)">
    <h5 modal-title>Nova categoria</h5>

    <div modal-body>
      <div class="modal-body">
          <category-form [form]="form"></category-form>
      </div>
    </div>

    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Incluir</button>
    </div>
  </app-modal>
</form>
