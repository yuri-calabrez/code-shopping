<form (submit)="submit()">
  <app-modal (onHide)="hideModal($event)">
    <h5 modal-title>Editar categoria - {{ category.name }}</h5>

    <div modal-body>
      <div class="modal-body">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" [(ngModel)]="category.name" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" [(ngModel)]="category.active" class="form-check-input" id="active" name="active" required>
            <label for="active">Ativo?</label>
          </div>
      </div>
    </div>

    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary">Editar</button>
    </div>
  </app-modal>
</form>
