<div class="form-group" [formGroup]="form">
    <label [for]="fieldsOptions.name.id">{{ fieldsOptions.name.label }}</label>
    <input 
      type="text"
      class="form-control" 
      [id]="fieldsOptions.name.id"
      isInvalid
      formControlName="name">
    <field-error 
      [field]="form.get('name')"
      [messages]="fieldsOptions.name.validationMessages"
      [label]="fieldsOptions.name.label"></field-error>
  </div>
  <div class="form-group" [formGroup]="form">
    <label [for]="fieldsOptions.description.id">{{ fieldsOptions.description.label }}</label>
    <textarea 
      [id]="fieldsOptions.description.id" 
      formControlName="description" 
      class="form-control"
      isInvalid 
      rows="8"></textarea>
    <field-error 
      [field]="form.get('description')"
      [messages]="fieldsOptions.description.validationMessages"
      [label]="fieldsOptions.description.label"></field-error>
  </div>
  <div class="form-group" [formGroup]="form">
    <label [for]="fieldsOptions.price.id">{{ fieldsOptions.price.label }}</label>
    <input 
      type="number" 
      class="form-control" 
      formControlName="price" 
      [id]="fieldsOptions.price.id" 
      isInvalid>
    <field-error 
      [field]="form.get('price')"
      [messages]="fieldsOptions.price.validationMessages"
      [label]="fieldsOptions.price.label"></field-error>
  </div>
  <div class="form-group form-check" [formGroup]="form">
    <input type="checkbox" class="form-check-input" formControlName="active" [id]="fieldsOptions.active.id">
    <label [for]="fieldsOptions.active.id">Ativo?</label>
  </div>
